<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prognosis Editor</title>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/prognosis/editor/editor.css">
</head>

<body>
	<main id="root"></main>
	<!-- React -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- Icons -->
	<script type="module" crossorigin src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<!-- Prognosis -->
	<script type="module">
		import "/prognosis/math.js";
		import { Project } from "/prognosis/project.js";
		import { Runtime } from "/prognosis/runtime.js";
		import { SceneResource } from "/prognosis/resources/sceneResource.js";

		// Load project files
		await import("/prognosis/load.js");

		const { Layout } = await import("/prognosis/editor/layout.js");

		// Start the editor
		ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(Layout, null));

		window.Prognosis = { Runtime };
	</script>
</body>

</html>
