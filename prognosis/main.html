<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/prognosis/main.css">
</head>

<body>
	<main class="theme-dark">
		<div id="game-container">
			<canvas tabindex="1" id="game-canvas"></canvas>
		</div>
	</main>
	<script type="module">
		import "/prognosis/math.js";
		import { Project } from "/prognosis/project.js";
		import { Runtime } from "/prognosis/runtime.js";
		import { SceneResource } from "/prognosis/resources/sceneResource.js";

		// Load project files
		await import("/prognosis/load.js");

		Runtime.root.addAll((await SceneResource.load(Project.initialScene)).toNodes());
		Runtime.start();
	</script>
</body>

</html>
